<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Library</title>
</head>
<body>
    <div class="mainContent">
        <div class = header>
            <div id="titleContainer">
                <h1>My Library</h1>
                <img src="./icons/mainIcon.svg" alt="">
            </div>
            <div id="addBtnContainer"><button>Add book</button></div>
        </div>

        <div class="formBackground">
            <div class="addBookForm">
                <form id = "myForm" action="#" method="post">
                    <div id="closeBtn">
                        <img class = "icon" src="./icons/close.svg" alt="close icon">
                    </div>
                    <h2>Add a new Book.</h2>
                    <label for="title">Title *:
                        <input type="text" id = "title" required />
                    </label>
                    <label for="auth"> Author * :
                        <input type="text" id = "auth" required />
                    </label>
                    <label for="pages">Number of Pages *:
                        <input type="number" min = 0 max = 9999; id = "pages" required />
                    </label>
                    <label id = "subLabel" for="read">Read?
                        <input type="checkbox" id = "read" />
                    </label>
                    <label  for="subBtn">
                        <button id = "subBtn" type="submit" > Submit </button>
                    </label>
                </form>
            </div>
        </div>
        
        <div class = bookContainer>
            <div class="addBookBtn"><img src="./icons/add.svg" alt="Add Book">Add new book</div>
        </div>
        <div class = footer><a href = https://github.com/spaceflyy>&copy www.github.com/spaceflyy</a></div>
    </div>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
    
</body>
</html>
